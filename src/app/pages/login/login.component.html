<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../../../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div *ngIf='loading == true' >
            <mat-spinner class='spinnerClass'>
            </mat-spinner>
        </div>
        <div class="card-body">
            <h2>MESA DE AYUDA</h2>
            <form [formGroup]='formLogin' (ngSubmit)='login()' class="form-horizontal form-material" id="loginform">
                <div class="form-group m-t-40">
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="Usuario"
                            formControlName='user'>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-12">
                        <input class="form-control" type="password" placeholder="Contrasena"
                                formControlName='password'>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Tecnico</button>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-warning btn-lg btn-block text-uppercase btn-rounded" (click)='loginUser()'>Usuario</button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>
